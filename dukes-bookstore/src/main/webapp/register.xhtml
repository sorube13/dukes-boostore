<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/bookstoreTemplate.xhtml">

	<ui:define name="top"></ui:define>
	<ui:define name="content">
		<h:form id="register">
			<h:panelGrid columns="2" headerClass="list-header"
				styleClass="list-background"
				rowClasses="list-row-even, list-row-odd"
				summary="#{bundle.CustomerInfo}" title="#{bundle.Register}"
				role="presentation">
				<!-- Panel header -->
				<f:facet name="header">
					<h:outputText value="#{bundle.Register}" />
				</f:facet>

				<!-- Customer userId -->
				<h:outputLabel for="userId" value="#{bundle.UserId}" />
				<h:inputText id="userId" size="30" value="#{customer.userId}"
					required="true" requiredMessage="#{bundle.ReqCustomerUserId}">
				</h:inputText>
				<h:message styleClass="error-message" for="userId" />

				<!-- Customer password -->
				<h:outputLabel for="password" value="#{bundle.Password}" />
				<h:inputSecret id="password" size="30"
					value="#{customer.password}" required="true"
					requiredMessage="#{bundle.ReqCustomerPassword}">
				</h:inputSecret>
				<h:message styleClass="error-message" for="password" />


				<!-- Customer name -->
				<h:outputLabel for="name" value="#{bundle.Name}" />
				<h:inputText id="name" size="30" value="#{customer.name}"
					required="true" requiredMessage="#{bundle.ReqCustomerName}">
				</h:inputText>
				<h:message styleClass="error-message" for="name" />

				<!-- Customer surname -->
				<h:outputLabel for="surname" value="#{bundle.Surname}" />
				<h:inputText id="surname" size="30" value="#{customer.surname}"
					required="true" requiredMessage="#{bundle.ReqCustomerSurname}">
				</h:inputText>
				<h:message styleClass="error-message" for="surname" />

				<!-- E-mail Address -->
				<h:outputLabel for="email" value="#{bundle.Email}"/>
				<h:inputText id="email" size="30" value="#{customer.email}" required="true" requiredMessage="#{bundle.ReqEmail}" >
					<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> 
				</h:inputText>
				<h:message styleClass="error-message" for="email" />

				<!-- Credit card number -->
				<h:outputLabel for="ccno" value="#{bundle.CCNumber}" />
				<h:inputText id="ccno" size="19"
					value="#{customer.creditCardNumber}" required="true"
					requiredMessage="#{bundle.ReqCreditCard}">
					<f:converter converterId="ccno" />
					<f:validateRegex
						pattern="\d{16}|\d{4} \d{4} \d{4} \d{4}|\d{4}-\d{4}-\d{4}-\d{4}" />
				</h:inputText>
				<h:message styleClass="error-message" for="ccno" />
	
				<!-- Language selector -->
				<h:outputLabel for="language" value="#{bundle.Language}" />
				<h:selectOneMenu id="language" value="#{customer.language}">
					<f:selectItem id="en" itemLabel="#{bundle.English}" itemValue="en" />
					<f:selectItem id="fr" itemLabel="#{bundle.French}" itemValue="fr" />
					<f:selectItem id="de" itemLabel="#{bundle.German}" itemValue="de" />
					<f:selectItem id="es" itemLabel="#{bundle.Spanish}" itemValue="es" />
				</h:selectOneMenu>

			</h:panelGrid>
			<h:panelGrid columns="1" columnClasses="special-offer">
				<h:commandButton value="#{bundle.Submit}"
					action="#{registerBean.submit}">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
